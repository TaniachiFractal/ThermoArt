        <button onclick="document.location = 'instruction.html'">Инструкция</button>
        <button onclick="document.location='shemes.html'">Схемы</button>

    <!--САМА СТРАНИЦА-->
    <h2 class="names_centered">ДОБАВИТЬ СХЕМУ</h2>

    <form action="mailto:tnmslv@yandex.ru" method="post" entype="text/plain" class="centered">
        <h2>
            Ваше имя:
            <input id="your_name" type="text" placeholder="Введите ваше имя" required class="textinput" />
        </h2>
        <h2>
            Ваш e-mail:
            <input id="email" type="email" placeholder="e-mail" required class="textinput" />
        </h2>
        <h2>
            Название схемы:
            <input id="sheme_name" type="text" placeholder="Придумайте название схеме" required class="textinput" />
        </h2>
        <h2>
            Оригинал рисунка:
            <input id="original" type="text" placeholder="Введите автора оригинального рисунка" class="textinput" required title="Введите имя автора рисунка, название мультфильма/игры, из которой Вы взяли картинку, пр." />
        </h2>
        <h2><input id="im_author" type="checkbox" value="frggr" class="checkbox" /> Я автор</h2>
        <h2>
            Изображение схемы:
            <input id="sheme_img" type="file" class="button" title="Принимаются изображения с прямого ракурса на белом фоне" required />
        </h2>

        <h2>Примечания:</h2>

        <textarea rows=10 cols=100 placeholder="Расскажите о схеме"></textarea>

        <h2>
            <label for="choose">Каптча: О чем этот сайт?</label>
            <input id="choose" name="i_like" required pattern="[Тт]ермомозаика|ТЕРМОМОЗАИКА" placeholder="Вводите сюда" class="textinput" title="Подсказка: как называются эти бусинки?" />
